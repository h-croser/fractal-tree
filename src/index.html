<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Fractal Tree</title>
</head>
<body>
<div id="main-container">
    <div id="fractal-container"></div>
    <div id="tree-controls">
        <label for="num-layers-input">Layers</label>
        <div class="input-container">
            <input type="range" id="num-layers-input" name="num-layers-input" min=1 max=20 value=5 oninput="this.nextElementSibling.value = this.value">
            <output>5</output>
        </div>
        <label for="angle-input">Angle</label>
        <div class="input-container">
            <input type="range" id="angle-input" name="angle-input" min=0 max=180 value=30 oninput="this.nextElementSibling.value = this.value">
            <output>30</output>
        </div>
        <label for="branch-length-input">Branch length</label>
        <div class="input-container">
            <input type="range" id="branch-length-input" name="branch-length-input" min=10 max=100 value=30 oninput="this.nextElementSibling.value = this.value">
            <output>30</output>
        </div>
        <label for="num-trees-input">Number of trees</label>
        <div class="input-container">
            <input type="range" id="num-trees-input" name="num-trees-input" min=1 max=9 value=1 oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>
    </div>
</div>
<script src="https://pixijs.download/release/pixi.min.js"></script>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
