<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Fractal Tree</title>
</head>
<body>
<div id="main-container">
    <canvas width="1000" height="1000" id="fractal-container"></canvas>
    <div id="styleModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" id="modelCloseButton">&times;</span>
            <h2>Style controls</h2>
            <table>
                <tr>
                    <th></th>
                    <th>Root</th>
                    <th>Leaf</th>
                </tr>
                <tr>
                    <td>Branch color</td>
                    <td>
                        <label for="color-start-input"></label>
                        <input type="color" id="color-start-input" name="color-start-input">
                    </td>
                    <td>
                        <label for="color-end-input"></label>
                        <input type="color" id="color-end-input" name="color-end-input">
                    </td>
                </tr>
                <tr>
                    <td>Branch width</td>
                    <td>
                        <label for="width-start-input"></label>
                        <input type="number" id="width-start-input" name="width-start-input" min=0.1 max=5.0 step=0.1>
                    </td>
                    <td>
                        <label for="width-end-input"></label>
                        <input type="number" id="width-end-input" name="width-end-input" min=0.1 max=5.0 step=0.1>
                    </td>
                </tr>
                <tr>
                    <td>Branch length</td>
                    <td>
                        <label for="length-start-input"></label>
                        <input type="number" id="length-start-input" name="length-start-input" min=1 max=100>
                    </td>
                    <td>
                        <label for="length-end-input"></label>
                        <input type="number" id="length-end-input" name="length-end-input" min=1 max=100>
                    </td>
                </tr>
                <tr>
                    <td>Branch Opacity</td>
                    <td>
                        <label for="opacity-start-input"></label>
                        <input type="number" id="opacity-start-input" name="opacity-start-input" min=0.0 max=1.0 step=0.1>
                    </td>
                    <td>
                        <label for="opacity-end-input"></label>
                        <input type="number" id="opacity-end-input" name="opacity-end-input" min=0.0 max=1.0 step=0.1>
                    </td>
                </tr>
                <tr>
                    <td>Node symbol</td>
                    <td>
                        <label for="symbol-start-input"></label>
                        <select name="symbol-start-input" id="symbol-start-input">
                            <option value="">None</option>
                            <option value="dot">Dot</option>
                            <option value="circle">Circle</option>
                        </select>
                    </td>
                    <td>
                        <label for="symbol-end-input"></label>
                        <select name="symbol-end-input" id="symbol-end-input">
                            <option value="">None</option>
                            <option value="dot">Dot</option>
                            <option value="circle">Circle</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Node symbol color</td>
                    <td>
                        <label for="symbolColor-start-input"></label>
                        <input type="color" id="symbolColor-start-input" name="symbolColor-start-input">
                    </td>
                    <td>
                        <label for="symbolColor-end-input"></label>
                        <input type="color" id="symbolColor-end-input" name="symbolColor-end-input">
                    </td>
                </tr>
            </table>
            <div class="style-control-buttons">
                <button id="apply-style-button">Apply</button>
                <button id="reset-default-styles-button">Reset defaults</button>
            </div>
        </div>
    </div>
    <button id="modalOpenButton">&#9881</button>
    <div id="tree-controls">
        <label for="num-layers-input">Layer count</label>
        <div class="input-container">
            <input type="range" id="num-layers-input" name="num-layers-input" min=1 max=15 value=7 oninput="this.nextElementSibling.value = this.value">
            <output>7</output>
        </div>
        <label for="angle-input">Angle</label>
        <div class="input-container">
            <input type="range" id="angle-input" name="angle-input" min=0 max=180 value=15 oninput="this.nextElementSibling.value = this.value">
            <output>15</output>
        </div>
        <label for="num-trees-input">Tree count</label>
        <div class="input-container">
            <input type="range" id="num-trees-input" name="num-trees-input" min=1 max=9 value=1 oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>
        <div class="input-container">
            <label for="animation-type-input"></label>
            <select name="animation-type-input" id="animation-type-input">
                <option value="">Angle</option>
                <option value="dot">Tree count</option>
                <option value="circle">Layer count</option>
            </select>
        </div>
    </div>
</div>
<script type="module" src="./bundle.js"></script>
</body>
</html>
